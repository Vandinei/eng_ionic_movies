<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="backToList()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="addComment()">
        Comment
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <movie-card *ngIf="movie" [movie]="movie"></movie-card>

  <div>
    <p *ngFor="let comment of getComments()">
      {{ comment.comment }} <br>
      {{ comment.date | date:'dd/MM/yyyy HH:mm' }}
    </p>
  </div>
</ion-content>
